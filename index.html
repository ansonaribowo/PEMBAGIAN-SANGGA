<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daftar Hadir</h1>
    <!-- Form Input -->
    <div class="form-box">
      <label>Sangga:</label>
      <select id="sangga">
        <option value="Perintis Putra">Perintis Putra</option>
        <option value="Pendobrak Putra">Pendobrak Putra</option>
        <option value="Penegak Putra">Penegak Putra</option>
        <option value="Harimau">Harimau</option>
        <option value="Kijang">Kijang</option>
      </select>

      <label>Nama Peserta:</label>
      <input type="text" id="kelas" required>



      <button onclick="tambahAnggota()">Tambah</button>
    </div>

    <!-- Tabel Anggota -->
    <h2>Daftar Anggota</h2>
    <table id="tabelAnggota">
      <thead>
        <tr>
          <th>Nama Sangga</th>
          <th>Nama Peserta</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan masuk lewat JS -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>

<form id="myForm">
  <input type="text" name="nama" placeholder="Nama" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <textarea name="pesan" placeholder="Pesan" required></textarea><br>
  <button type="submit">Kirim</button>
</form>

<p id="status"></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyVTLMbDKaW3cBeEyitolwskvzmvT3Ruij_b4VgB40R1N-YmOqO6gDNqvbeigKth-FeOQ/exec"; // ganti dengan URL dari Apps Script

  document.getElementById("myForm").addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => document.getElementById("status").innerText = msg)
    .catch(err => document.getElementById("status").innerText = "Gagal: " + err);
  });
</script>
